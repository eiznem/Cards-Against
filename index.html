<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Mormon Black Cards</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #card-container {
            text-align: center;
            border-radius: 10px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px white;
            width: 90%;
            height: 55%; /* Reduced height by 20% from original 70% */
        }

        #next-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        #next-button:hover {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div id="card-container">
        <p id="card-text">Loading...</p>
    </div>
    <button id="next-button">Next</button>

    <script>
        // Ex-Mormon-themed CSV data with 100 prompts
        const csvData = `

What do Mormons do after church that no one talks about?
Leaving the church taught me how to ______.
`;

        // Parse the CSV data into an array of cards
        let cards = csvData.trim().split('\n').map(card => card.trim()).filter(card => card !== "");
        let usedCards = [];

        // Function to display a random card
        function getRandomCard() {
            if (cards.length === 0) {
                document.getElementById("card-text").innerText = "No more cards available!";
                document.getElementById("next-button").disabled = true;
                return;
            }

            const randomIndex = Math.floor(Math.random() * cards.length);
            const cardText = cards[randomIndex];

            // Remove the selected card from the list
            usedCards.push(cardText);
            cards.splice(randomIndex, 1);

            // Display the card text
            document.getElementById("card-text").innerText = cardText;
        }

        // Event listener for the "Next" button
        document.getElementById("next-button").addEventListener("click", getRandomCard);

        // Display the first card on load
        window.onload = getRandomCard;
    </script>
</body>
</html>
