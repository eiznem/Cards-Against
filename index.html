<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Mormon Black Cards</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, black 60%, #333333 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #card-container {
            text-align: center;
            position: relative;
            background-color: black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            height: 60%;
            overflow: hidden;
            cursor: pointer;
        }

        .card {
            width: 95%;
            height: calc(100% - 20px); /* Prevents cutoff */
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
            background-color: black;
            border-radius: 10px;
            box-shadow: 0 0 15px white;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-text {
            display: inline-block;
            position: relative;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #refresh-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: chartreuse; /* Background color */
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #refresh-button:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
            box-shadow: 0 0 15px white;
        }

        #refresh-button:active {
            transform: scale(0.9); /* Scale down on click */
        }

        #refresh-icon {
            width: 60%;
            height: 60%;
            fill: none; /* No fill for the icon */
            stroke: white; /* White outline */
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: transform 0.5s ease;
        }

        #refresh-button:active #refresh-icon {
            transform: rotate(360deg); /* Spin the icon */
        }
    </style>
</head>
<body>
    <button id="refresh-button">
        <svg id="refresh-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
    </button>
    <div id="card-container">
        <div id="current-card" class="card">
            <span id="card-text" class="card-text">Loading...</span>
        </div>
    </div>

    <script>
        let cards = [];
        let currentIndex = 0;

        const currentCard = document.getElementById('current-card');
        const cardText = document.getElementById('card-text');
        const cardContainer = document.getElementById('card-container');
        const refreshButton = document.getElementById('refresh-button');

        // Shuffle the cards array using Fisher-Yates algorithm
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fetch the CSV file and parse the data
        async function fetchCards() {
            const response = await fetch('cards.csv');
            const text = await response.text();
            cards = text.split('\n').map(card => card.trim()).filter(card => card !== "");

            // Shuffle the cards for random order
            cards = shuffle(cards);

            // Load the first card
            if (cards.length > 0) {
                cardText.textContent = cards[currentIndex];
            }
        }

        function showCard(index, direction) {
            if (index < 0 || index >= cards.length) return;

            // Add fade and wipe effect
            cardText.style.opacity = 0;
            cardText.style.transform = `translateX(${direction === 'right' ? '100%' : '-100%'})`;

            setTimeout(() => {
                // Update the card content
                cardText.textContent = cards[index];

                // Reset the position and fade back in
                cardText.style.transform = `translateX(${direction === 'right' ? '-100%' : '100%'})`;
                cardText.style.opacity = 1;
                cardText.style.transform = 'translateX(0)';

                // Update the index
                currentIndex = index;
            }, 500); // Matches the transition duration
        }

        // Handle taps to navigate cards
        cardContainer.addEventListener('click', (e) => {
            const rect = cardContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;

            if (x < rect.width / 3) {
                // Tap on the left third -> Go to the previous card
                showCard(currentIndex - 1, 'left');
            } else if (x > (2 * rect.width) / 3) {
                // Tap on the right third -> Go to the next card
                showCard(currentIndex + 1, 'right');
            }
        });

        // Refresh the app and clear session cache
        refreshButton.addEventListener('click', () => {
            currentIndex = 0;
            location.reload();
        });

        // Fetch cards on page load
        window.onload = fetchCards;
    </script>
</body>
</html>
