<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Deck</title>
    <meta name="theme-color" content="#000000">

    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: bold;
            background: radial-gradient(circle, #111111, #222222, #444444);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #deck-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .deck-button {
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            border: 1px solid white;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 0.9rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 250px;
            height: 50px;
            text-align: center;
        }

        .deck-button:hover {
            background: linear-gradient(135deg, #2575FC, #6A11CB);
            transform: scale(1.05);
        }

        .deck-button:active {
            transform: scale(0.95);
        }

        #card-container {
            position: relative;
            width: 60%;
            max-width: 400px;
            aspect-ratio: 1 / 1.33;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 15px;
            background-color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card {
            font-size: 1.8rem;
            text-align: justify;
            padding: 20px;
            line-height: 1.3;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            color: white;
            opacity: 1;
            transition: opacity 0.6s ease;
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-button.left {
            left: 5%;
        }

        .nav-button.right {
            right: 5%;
        }

        .nav-button.disabled {
            color: gray;
            cursor: not-allowed;
        }

        .nav-button:hover:not(.disabled), #refresh-button:hover {
            color: #2575FC;
        }

        .nav-button.clicked, #refresh-button.clicked {
            color: #E1FC25;
        }

        #refresh-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .version-label {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.25);
        }

        .deck-label {
            position: absolute;
            bottom: 5px;
            left: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>
<body>
    <div id="deck-selection">
        <h1>Select a Deck</h1>
        <div id="deck-buttons"></div>
    </div>

    <div id="card-container" style="display: none;">
        <div class="deck-label" id="deck-label">Loading...</div>
        <div class="version-label" id="version-label">Version 1.1.0</div>
        <div id="current-card" class="card">Loading...</div>
        <div id="next-card" class="card"></div>
    </div>

    <button class="nav-button left" id="prev-button" style="display: none;">◀</button>
    <button class="nav-button right" id="next-button" style="display: none;">▶</button>
    <button id="refresh-button" style="display: none;">↻</button>

    <script>
        let cards = [];
        let currentIndex = 0;

        const currentCard = document.getElementById("current-card");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        const refreshButton = document.getElementById("refresh-button");
        const deckButtons = document.getElementById("deck-buttons");
        const deckSelection = document.getElementById("deck-selection");
        const cardContainer = document.getElementById("card-container");

        async function loadDecks() {
            try {
                const response = await fetch('decks.json');
                const decks = await response.json();

                decks.forEach(deck => {
                    const button = document.createElement("button");
                    button.textContent = deck.replace(".csv", "");
                    button.className = "deck-button";
                    button.addEventListener("click", () => selectDeck(deck));
                    deckButtons.appendChild(button);
                });
            } catch (error) {
                console.error("Error loading decks:", error);
            }
        }

        async function selectDeck(deck) {
            try {
                const response = await fetch(deck);
                const text = await response.text();
                cards = text.split("\n").map(line => line.trim()).filter(line => line);
                currentIndex = 0;

                deckSelection.style.display = "none";
                cardContainer.style.display = "flex";
                prevButton.style.display = "block";
                nextButton.style.display = "block";
                refreshButton.style.display = "block";

                showCard(currentIndex);
                updateNavButtons();
            } catch (error) {
                console.error("Error selecting deck:", error);
            }
        }

        function showCard(index) {
            if (index < 0 || index >= cards.length) return;

            currentCard.textContent = cards[index];
            currentIndex = index;
            updateNavButtons();
        }

        function updateNavButtons() {
            prevButton.classList.toggle("disabled", currentIndex === 0);
            nextButton.classList.toggle("disabled", currentIndex === cards.length - 1);
        }

        prevButton.addEventListener("click", () => {
            if (currentIndex > 0) showCard(currentIndex - 1);
        });

        nextButton.addEventListener("click", () => {
            if (currentIndex < cards.length - 1) showCard(currentIndex + 1);
        });

        refreshButton.addEventListener("click", () => {
            refreshButton.classList.add("clicked");
            setTimeout(() => refreshButton.classList.remove("clicked"), 200);
            currentIndex = 0;
            showCard(currentIndex);
        });

        window.onload = loadDecks;
    </script>
</body>
</html>
