<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Mormon Black Cards</title>
    <meta name="theme-color" content="#000000">

    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue';
            background: radial-gradient(circle, #111111, #222222, #444444);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #card-container {
            position: relative;
            width: 40%; /* Vertically oriented card */
            max-width: 350px;
            aspect-ratio: 1 / 1.5; /* Portrait orientation (height:width = 1.5:1) */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 15px;
            background-color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card {
            font-size: 1.5rem;
            text-align: center;
            padding: 20px;
            line-height: 1.3;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 1;
            transition: opacity 0.6s ease;
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }

        /* Navigation Buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .nav-button.left {
            left: calc(50vw - 25px - (40% + 20px)); /* Halfway between card and screen edge */
        }

        .nav-button.right {
            right: calc(50vw - 25px - (40% + 20px)); /* Halfway between card and screen edge */
        }

        .nav-button:active {
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            border-color: #2575FC;
        }

        .nav-button:hover {
            color: #aaaaaa;
            border-color: #aaaaaa;
        }

        /* Refresh Button */
        #refresh-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .button-icon {
            width: 60%;
            height: 60%;
            fill: none;
            stroke: white;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Version Label */
        .version-label {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>
<body>
    <div id="card-container">
        <div class="version-label">Version 1.0.8</div>
        <div id="current-card" class="card">Loading...</div>
        <div id="next-card" class="card"></div>
    </div>

    <!-- Navigation Buttons -->
    <button class="nav-button left" id="prev-button">&laquo;</button>
    <button class="nav-button right" id="next-button">&raquo;</button>

    <!-- Refresh Button -->
    <button id="refresh-button">
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
    </button>

    <script>
        let cards = [];
        let currentIndex = 0;

        const currentCard = document.getElementById("current-card");
        const nextCard = document.getElementById("next-card");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        const refreshButton = document.getElementById("refresh-button");

        // Shuffle cards using Fisher-Yates
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fetch cards from a CSV
        async function fetchCards() {
            const response = await fetch("cards.csv");
            const text = await response.text();
            cards = text.split("\n").map((card) => card.trim()).filter((card) => card !== "");
            cards = shuffle(cards);

            if (cards.length > 0) {
                currentCard.textContent = cards[currentIndex];
            }
        }

        function showCard(index) {
            if (index < 0 || index >= cards.length) return;

            // Fade out the current card
            currentCard.classList.add("fade-out");

            setTimeout(() => {
                // Update the content for the next card
                currentCard.textContent = cards[index];
                currentCard.classList.remove("fade-out");
                currentCard.classList.add("fade-in");

                // Reset the fade-in class after animation
                setTimeout(() => {
                    currentCard.classList.remove("fade-in");
                }, 600);

                currentIndex = index;
            }, 600);
        }

        prevButton.addEventListener("click", () => {
            prevButton.classList.add("active");
            showCard(currentIndex - 1);
            setTimeout(() => prevButton.classList.remove("active"), 600);
        });

        nextButton.addEventListener("click", () => {
            nextButton.classList.add("active");
            showCard(currentIndex + 1);
            setTimeout(() => nextButton.classList.remove("active"), 600);
        });

        refreshButton.addEventListener("click", () => {
            currentIndex = 0;
            location.reload();
        });

        window.onload = fetchCards;
    </script>
</body>
</html>
