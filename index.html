<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Mormon Black Cards</title>
    <meta name="theme-color" content="#000000">

    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue';
            background: radial-gradient(circle, #222222, #111111, #222222, #444444);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #card-container {
            position: relative;
            width: 66.6%; /* 1.33:1 aspect ratio */
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 15px;
            background-color: black;
        }

        #card-text {
            font-size: 2rem;
            text-align: center;
            padding: 20px;
            line-height: 1.5;
            width: 90%;
            opacity: 1;
            position: relative;
            transition: opacity 0.75s ease, transform 0.75s ease; /* Smooth fade and slide */
        }

        .hidden-left {
            opacity: 0;
            transform: translateX(-100%);
        }

        .hidden-right {
            opacity: 0;
            transform: translateX(100%);
        }

        .visible-left {
            opacity: 1;
            transform: translateX(0);
        }

        .visible-right {
            opacity: 1;
            transform: translateX(0);
        }

        .visible {
            opacity: 1;
            transform: translateX(0);
        }

        /* Navigation Buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 2rem; /* Adjusted size */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-button.left {
            left: -20px; /* Closer to the card */
        }

        .nav-button.right {
            right: -20px; /* Closer to the card */
        }

        .nav-button:hover {
            color: #aaaaaa;
        }

        /* Refresh Button */
        #refresh-button {
            position: absolute;
            top: 10px;
            left: 10px; /* Closer to edge */
            background: linear-gradient(135deg, #6A11CB, #2575FC); /* Purple gradient */
            border: none;
            border-radius: 50%;
            width: 40px; /* Smaller button */
            height: 40px; /* Smaller button */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .button-icon {
            width: 50%; /* Smaller icon */
            height: 50%;
            fill: none;
            stroke: white;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body>
    <div id="card-container">
        <div id="card-text" class="visible">Loading...</div>
    </div>

    <!-- Navigation Buttons -->
    <button class="nav-button left" id="prev-button">&laquo;</button>
    <button class="nav-button right" id="next-button">&raquo;</button>

    <!-- Refresh Button -->
    <button id="refresh-button">
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
    </button>

    <script>
        let cards = [];
        let currentIndex = 0;

        const cardText = document.getElementById("card-text");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        const refreshButton = document.getElementById("refresh-button");

        // Shuffle cards using Fisher-Yates
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fetch cards from a CSV
        async function fetchCards() {
            const response = await fetch("cards.csv");
            const text = await response.text();
            cards = text.split("\n").map((card) => card.trim()).filter((card) => card !== "");
            cards = shuffle(cards);

            if (cards.length > 0) {
                cardText.textContent = cards[currentIndex];
            }
        }

        function showCard(index, direction) {
            if (index < 0 || index >= cards.length) return;

            // Apply exit animation
            cardText.classList.remove("visible");
            cardText.classList.add(direction === "left" ? "hidden-left" : "hidden-right");

            setTimeout(() => {
                // Update card content
                cardText.textContent = cards[index];

                // Apply entry animation
                cardText.classList.remove("hidden-left", "hidden-right");
                cardText.classList.add(direction === "left" ? "visible-right" : "visible-left");

                setTimeout(() => {
                    cardText.classList.remove("visible-left", "visible-right");
                    cardText.classList.add("visible");
                }, 750); // Transition duration for entry
                currentIndex = index;
            }, 750); // Transition duration for exit
        }

        prevButton.addEventListener("click", () => {
            showCard(currentIndex - 1, "right");
        });

        nextButton.addEventListener("click", () => {
            showCard(currentIndex + 1, "left");
        });

        refreshButton.addEventListener("click", () => {
            currentIndex = 0;
            location.reload();
        });

        window.onload = fetchCards;
    </script>
</body>
</html>
