<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Mormon Black Cards</title>
    <style>
        /* General Styles */
        @font-face {
            font-family: 'Helvetica Neue';
            font-weight: bold;
            src: local('Helvetica Neue Bold'), local('HelveticaNeue-Bold');
        }

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: radial-gradient(circle at center, black 60%, #222222 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #card-container {
            text-align: center;
            position: relative;
            background-color: black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            height: 60%;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 0 15px #ffffff; /* Subtle glow effect */
        }

        .card {
            width: 95%;
            height: calc(100% - 20px);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
            background-color: black;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: bold;
        }

        /* Add subtle texture to the card */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAQAAAC1+jfqAAAAfUlEQVR42mJgGAWDEQAmhASMQlIPEnSTAE5EUjGBD6SoScuKIJkBxaADnATgmZjhhBlTJSRZGVQjYkk5QxQqDoHYN5CqElDoig5zqioJcqHUGGl3kJUlLQ5BtFoAukTYbSHEDRLBTCUA0gZBGUJBIUJABAEAQEk64xxgbkLAAAAAElFTkSuQmCC');
            background-size: cover;
            opacity: 0.1; /* Subtle texture */
            z-index: 1;
            border-radius: 10px;
            pointer-events: none; /* Make it non-interactive */
        }

        #refresh-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Modern gradient */
            border: none;
            border-radius: 50%;
            width: 70px; /* Larger button */
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #refresh-icon {
            width: 70%; /* Modern size */
            height: 70%;
            fill: none;
            stroke: white; /* White stroke for clean look */
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: transform 1.5s ease;
        }

        #refresh-button:active #refresh-icon {
            transform: rotate(1080deg); /* 3 full rotations */
        }

        #refresh-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        #refresh-button:active {
            transform: scale(1.2); /* Scaling during animation */
        }

        #left-indicator, #right-indicator {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
        }

        #left-indicator {
            left: 0;
        }

        #right-indicator {
            right: 0;
        }
    </style>
</head>
<body>
    <div id="left-indicator"></div>
    <div id="right-indicator"></div>
    <button id="refresh-button">
        <svg id="refresh-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
    </button>
    <div id="card-container">
        <div id="current-card" class="card">
            <span id="card-text" class="card-text">Loading...</span>
        </div>
    </div>
    <script>
        let cards = [];
        let currentIndex = 0;

        const currentCard = document.getElementById('current-card');
        const cardText = document.getElementById('card-text');
        const leftIndicator = document.getElementById('left-indicator');
        const rightIndicator = document.getElementById('right-indicator');
        const refreshButton = document.getElementById('refresh-button');

        // Shuffle cards using Fisher-Yates
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fetch cards from CSV
        async function fetchCards() {
            const response = await fetch('cards.csv');
            const text = await response.text();
            cards = text.split('\n').map(card => card.trim()).filter(card => card !== "");

            cards = shuffle(cards);
            if (cards.length > 0) {
                cardText.textContent = cards[currentIndex];
            }
        }

        function showCard(index, direction) {
            if (index < 0 || index >= cards.length) return;

            cardText.style.opacity = 0;
            cardText.style.transform = `translateX(${direction === 'right' ? '100%' : '-100%'})`;

            setTimeout(() => {
                cardText.textContent = cards[index];
                cardText.style.transform = `translateX(${direction === 'right' ? '-100%' : '100%'})`;
                cardText.style.opacity = 1;
                cardText.style.transform = 'translateX(0)';
                currentIndex = index;
            }, 500);
        }

        // Add event listeners for left and right indicators
        leftIndicator.addEventListener('click', () => {
            showCard(currentIndex - 1, 'left');
        });

        rightIndicator.addEventListener('click', () => {
            showCard(currentIndex + 1, 'right');
        });

        // Refresh button reloads the app
        refreshButton.addEventListener('click', () => {
            currentIndex = 0;
            location.reload();
        });

        window.onload = fetchCards;
    </script>
</body>
</html>
