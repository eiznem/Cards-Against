<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Mormon Black Cards</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <!-- Required for iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Black Cards">

    <!-- Icons for iOS -->
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Cards_Against_Humanity_logo.png/512px-Cards_Against_Humanity_logo.png">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #card-container {
            text-align: center;
            border-radius: 10px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px white;
            width: 90%;
            height: 55%;
            position: relative;
            overflow: hidden;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
            transition: transform 0.5s ease;
            padding: 20px;
        }

        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="card-container">
        <div id="current-card" class="card">Loading...</div>
        <div id="next-card" class="card hidden"></div>
    </div>

    <script>
        // Ex-Mormon-themed CSV data with 100 prompts

What’s really happening in the bishop’s office late at night?

The Relief Society bake sale included a surprising amount of ______.
The worst sacrament talk I ever heard was about ______.
What do Mormons do after church that no one talks about?
Leaving the church taught me how to ______.
`;

        let cards = csvData.trim().split('\n').map(card => card.trim()).filter(card => card !== "");
        let usedCards = [];
        let currentIndex = 0;

        // Show card at index
        function showCard(index, direction) {
            const currentCard = document.getElementById('current-card');
            const nextCard = document.getElementById('next-card');

            if (index < 0 || index >= cards.length) return;

            nextCard.innerText = cards[index];
            nextCard.style.transform = `translateX(${direction === 'left' ? '100%' : '-100%'})`;
            nextCard.classList.remove('hidden');

            setTimeout(() => {
                nextCard.style.transform = 'translateX(0)';
                currentCard.style.transform = `translateX(${direction === 'left' ? '-100%' : '100%'})`;

                setTimeout(() => {
                    currentCard.innerText = cards[index];
                    currentCard.style.transform = 'translateX(0)';
                    nextCard.classList.add('hidden');
                }, 500);
            }, 50);

            currentIndex = index;
        }

        // Swipe gestures
        let startX = 0;
        document.getElementById('card-container').addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.getElementById('card-container').addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;

            if (startX - endX > 50) {
                // Swipe left
                showCard(currentIndex + 1, 'left');
            } else if (endX - startX > 50) {
                // Swipe right
                showCard(currentIndex - 1, 'right');
            }
        });

        // Load the first card
        window.onload = () => showCard(currentIndex, 'left');
    </script>
</body>
</html>
