<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Mormon Black Cards</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <!-- Required for iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Black Cards">

    <!-- Icons for iOS -->
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Cards_Against_Humanity_logo.png/512px-Cards_Against_Humanity_logo.png">
</head>
<body>
    <div id="card-container">
        <p id="card-text">Loading...</p>
    </div>

    <script>
        // Ex-Mormon-themed CSV data with 100 prompts
        const csvData = `
When I left the church, I finally found ______.
What’s in the bishop’s secret drawer?
The missionaries came over and wouldn’t stop talking about ______.
Joseph Smith’s final revelation was about ______.
... Add more cards here ...
`;

        let cards = csvData.trim().split('\n').map(card => card.trim()).filter(card => card !== "");
        let usedCards = [];

        // Function to display a random card
        function getRandomCard() {
            if (cards.length === 0) {
                document.getElementById("card-text").innerText = "No more cards available!";
                return;
            }

            const randomIndex = Math.floor(Math.random() * cards.length);
            const cardText = cards[randomIndex];

            usedCards.push(cardText);
            cards.splice(randomIndex, 1);

            document.getElementById("card-text").innerText = cardText;
        }

        // Event listener for swipe gestures
        let startX = 0;

        document.getElementById('card-container').addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.getElementById('card-container').addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;

            // Detect swipe left gesture
            if (startX - endX > 50) {
                getRandomCard();
            }
        });

        // Display the first card on load
        window.onload = getRandomCard;
    </script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #card-container {
            text-align: center;
            border-radius: 10px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px white;
            width: 90%;
            height: 55%;
        }

        #card-text {
            font-size: 2rem;
            text-align: center;
            padding: 0 10px;
        }
    </style>
</body>my
</html>
