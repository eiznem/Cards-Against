<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Mormon Black Cards</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @font-face {
            font-family: 'Helvetica Neue';
            font-weight: bold;
            src: local('Helvetica Neue Bold'), local('HelveticaNeue-Bold');
        }

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: radial-gradient(circle at center, black 60%, #222222 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #card-container {
            text-align: center;
            position: relative;
            background-color: black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            height: 60%;
            overflow: hidden;
            box-shadow: 0 0 15px #ffffff;
        }

        .card {
            width: 95%;
            height: calc(100% - 20px);
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
            background-color: black;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: bold;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Subtle texture */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAQAAAC1+jfqAAAAfUlEQVR42mJgGAWDEQAmhASMQlIPEnSTAE5EUjGBD6SoScuKIJkBxaADnATgmZjhhBlTJSRZGVQjYkk5QxQqDoHYN5CqElDoig5zqioJcqHUGGl3kJUlLQ5BtFoAukTYbSHEDRLBTCUA0gZBGUJBIUJABAEAQEk64xxgbkLAAAAAElFTkSuQmCC');
            background-size: cover;
            opacity: 0.1;
            z-index: 1;
            border-radius: 10px;
            pointer-events: none;
        }

        #refresh-button, #share-button {
            position: absolute;
            bottom: 15px;
            background: linear-gradient(135deg, #FF6B6B, #FFA726); /* Visible gradient */
            border: none;
            border-radius: 50%;
            width: 50px; /* Smaller buttons */
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        }

        #refresh-button {
            right: 70px;
        }

        #share-button {
            right: 10px;
        }

        #refresh-icon, #share-icon {
            width: 50%; /* Smaller icons */
            height: 50%;
            fill: none;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        #left-tap, #right-tap {
            position: absolute;
            top: 0;
            height: 100%;
            cursor: pointer;
            z-index: 10;
        }

        #left-tap {
            left: 0;
            width: 33%;
        }

        #right-tap {
            right: 0;
            width: 33%;
        }
    </style>
</head>
<body>
    <div id="left-tap"></div>
    <div id="right-tap"></div>
    <div id="card-container">
        <div id="current-card" class="card">
            <span id="card-text" class="card-text">Loading...</span>
        </div>
    </div>
    <button id="refresh-button">
        <svg id="refresh-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
    </button>
    <button id="share-button">
        <svg id="share-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M4 12h7V8l8 8-8 8v-4H4v-8z"/>
        </svg>
    </button>
    <script>
        let cards = [];
        let currentIndex = 0;

        const currentCard = document.getElementById('current-card');
        const cardText = document.getElementById('card-text');
        const leftTap = document.getElementById('left-tap');
        const rightTap = document.getElementById('right-tap');
        const refreshButton = document.getElementById('refresh-button');
        const shareButton = document.getElementById('share-button');

        // Shuffle cards using Fisher-Yates
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fetch cards from CSV
        async function fetchCards() {
            const response = await fetch('cards.csv');
            const text = await response.text();
            cards = text.split('\n').map(card => card.trim()).filter(card => card !== "");

            cards = shuffle(cards);
            if (cards.length > 0) {
                cardText.textContent = cards[currentIndex];
            }
        }

        function showCard(index, direction) {
            if (index < 0 || index >= cards.length) return;

            // Slide current card out in the opposite direction
            currentCard.style.opacity = 0;
            currentCard.style.transform = `translateX(${direction === 'right' ? '-100%' : '100%'})`;

            // Add the new card
            const newCard = currentCard.cloneNode(true);
            newCard.style.transform = `translateX(${direction === 'right' ? '100%' : '-100%'})`;
            newCard.style.opacity = 0;
            cardText.textContent = cards[index];
            currentCard.parentNode.appendChild(newCard);

            // Slide the new card into view
            setTimeout(() => {
                newCard.style.transform = 'translateX(0)';
                newCard.style.opacity = 1;
                currentIndex = index;

                // Remove the old card
                setTimeout(() => currentCard.remove(), 500);
            }, 50);
        }

        leftTap.addEventListener('click', () => {
            showCard(currentIndex - 1, 'left');
        });

        rightTap.addEventListener('click', () => {
            showCard(currentIndex + 1, 'right');
        });

        refreshButton.addEventListener('click', () => {
            currentIndex = 0;
            location.reload();
        });

        shareButton.addEventListener('click', async () => {
            const canvas = await html2canvas(currentCard, { scale: 2 });
            const dataUrl = canvas.toDataURL('image/png');

            if (navigator.canShare && navigator.canShare({ files: [] })) {
                const blob = await (await fetch(dataUrl)).blob();
                const file = new File([blob], 'card.png', { type: 'image/png' });

                navigator.share({
                    files: [file],
                    title: 'Shared Card',
                    text: 'Check out this card!',
                }).catch((error) => console.error('Share failed:', error));
            } else {
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = 'card.png';
                link.click();
            }
        });

        window.onload = fetchCards;
    </script>
</body>
</html>
