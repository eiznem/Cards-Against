<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Mormon Black Cards</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <!-- Required for iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Black Cards">

    <!-- Icons for iOS -->
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Cards_Against_Humanity_logo.png/512px-Cards_Against_Humanity_logo.png">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #card-container {
            text-align: center;
            position: relative;
            background-color: black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            height: 60%;
            overflow: hidden;
            cursor: pointer;
        }

        .card {
            width: 95%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
            background-color: black;
            border-radius: 10px;
            box-shadow: 0 0 15px white;
            opacity: 1;
            transition: opacity 0.5s ease, background-color 0.5s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        #refresh-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #refresh-button:hover {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <button id="refresh-button">ðŸ”„</button>
    <div id="card-container">
        <div id="current-card" class="card">Loading...</div>
    </div>

    <script>
        let cards = [];
        let currentIndex = 0;

        const currentCard = document.getElementById('current-card');
        const cardContainer = document.getElementById('card-container');
        const refreshButton = document.getElementById('refresh-button');

        // Shuffle the cards array using Fisher-Yates algorithm
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fetch the CSV file and parse the data
        async function fetchCards() {
            const response = await fetch('cards.csv');
            const text = await response.text();
            cards = text.split('\n').map(card => card.trim()).filter(card => card !== "");

            // Shuffle the cards for random order
            cards = shuffle(cards);

            // Load the first card
            if (cards.length > 0) {
                currentCard.textContent = cards[currentIndex];
            }
        }

        function showCard(index) {
            if (index < 0 || index >= cards.length) return;

            // Fade out the current card
            currentCard.style.opacity = 0;

            setTimeout(() => {
                // Update the card content
                currentCard.textContent = cards[index];
                currentCard.style.backgroundColor = 'black';

                // Fade in the new card
                currentCard.style.opacity = 1;

                // Update the index
                currentIndex = index;
            }, 500); // Matches the transition duration
        }

        // Handle taps to navigate cards
        cardContainer.addEventListener('click', (e) => {
            const rect = cardContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;

            if (x < rect.width / 3) {
                // Tap on the left third -> Go to the previous card
                showCard(currentIndex - 1);
            } else if (x > (2 * rect.width) / 3) {
                // Tap on the right third -> Go to the next card
                showCard(currentIndex + 1);
            }
        });

        // Refresh the app and clear session cache
        refreshButton.addEventListener('click', () => {
            // Clear session data (if applicable)
            currentIndex = 0;

            // Reload the app
            location.reload();
        });

        // Fetch cards on page load
        window.onload = fetchCards;
    </script>
</body>
</html>
