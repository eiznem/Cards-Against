<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Decks...</title>
    <meta name="theme-color" content="#000000">

    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue';
            background: radial-gradient(circle, #111111, #222222, #444444);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #deck-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Adds space between buttons */
        }

        .deck-button {
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .deck-button:hover {
            background: linear-gradient(135deg, #2575FC, #6A11CB);
            transform: scale(1.05);
        }

        .deck-button:active {
            transform: scale(0.95);
        }

        #card-container {
            position: relative;
            width: 60%;
            max-width: 400px;
            aspect-ratio: 1 / 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 15px;
            background-color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card {
            font-size: 1.5rem;
            text-align: center;
            padding: 20px;
            line-height: 1.3;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 1;
            transition: opacity 0.6s ease;
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }

        /* Navigation Buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .nav-button.left {
            left: calc(25% - 25px);
        }

        .nav-button.right {
            right: calc(25% - 25px);
        }

        .nav-button:active {
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            border-color: #2575FC;
        }

        .nav-button:hover {
            color: #aaaaaa;
            border-color: #aaaaaa;
        }

        /* Refresh Button */
        #refresh-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .button-icon {
            width: 60%;
            height: 60%;
            fill: none;
            stroke: white;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Version Label */
        .version-label {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.25);
        }

        /* Deck Name Label */
        .deck-label {
            position: absolute;
            bottom: 5px;
            left: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>
<body>
    <div id="deck-selection">
        <h1>Select a Deck</h1>
        <div id="deck-buttons"></div>
    </div>

    <div id="card-container" style="display: none;">
        <div class="deck-label" id="deck-label">Loading...</div>
        <div class="version-label" id="version-label">Version 1.0.9</div>
        <div id="current-card" class="card">Loading...</div>
        <div id="next-card" class="card"></div>
    </div>

    <!-- Navigation Buttons -->
    <button class="nav-button left" id="prev-button" style="display: none;">&laquo;</button>
    <button class="nav-button right" id="next-button" style="display: none;">&raquo;</button>

    <!-- Refresh Button -->
    <button id="refresh-button" style="display: none;">
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
    </button>

    <script>
        let cards = [];
        let currentIndex = 0;

        const currentCard = document.getElementById("current-card");
        const nextCard = document.getElementById("next-card");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        const refreshButton = document.getElementById("refresh-button");
        const deckButtons = document.getElementById("deck-buttons");
        const deckSelection = document.getElementById("deck-selection");
        const cardContainer = document.getElementById("card-container");
        const versionLabel = document.getElementById("version-label");
        const deckLabel = document.getElementById("deck-label");

        async function loadDecks() {
            const availableDecks = ["VoApps Cards.csv", "Ex-Mormon Cards.csv"];

            availableDecks.forEach((deck) => {
                const button = document.createElement("button");
                button.textContent = deck.replace(".csv", "");
                button.className = "deck-button";
                button.addEventListener("click", () => selectDeck(deck));
                deckButtons.appendChild(button);
            });
        }

        async function selectDeck(deck) {
            const deckName = deck.replace(".csv", "");
            document.title = `${deckName} - Black`;
            deckLabel.textContent = deckName;
            versionLabel.textContent = "Version 1.0.9";
            deckSelection.style.display = "none";
            cardContainer.style.display = "flex";
            prevButton.style.display = "block";
            nextButton.style.display = "block";
            refreshButton.style.display = "block";

            const response = await fetch(deck);
            const text = await response.text();
            cards = text.split("\n").map((card) => card.trim()).filter((card) => card !== "");
            currentCard.textContent = cards[currentIndex];
        }

        function showCard(index) {
            if (index < 0 || index >= cards.length) return;

            currentCard.classList.add("fade-out");

            setTimeout(() => {
                currentCard.textContent = cards[index];
                currentCard.classList.remove("fade-out");
                currentCard.classList.add("fade-in");

                setTimeout(() => {
                    currentCard.classList.remove("fade-in");
                }, 600);

                currentIndex = index;
            }, 600);
        }

        prevButton.addEventListener("click", () => {
            showCard(currentIndex - 1);
        });

        nextButton.addEventListener("click", () => {
            showCard(currentIndex + 1);
        });

        refreshButton.addEventListener("click", () => {
            currentIndex = 0;
            location.reload();
        });

        loadDecks();
    </script>
</body>
</html>
