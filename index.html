<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Mormon Black Cards</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, black 60%, #222222 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #card-container {
            text-align: center;
            position: relative;
            background-color: black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            height: 60%;
            overflow: hidden;
            cursor: pointer;
        }

        .card {
            width: 95%;
            height: calc(100% - 20px);
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
            background-color: black;
            border-radius: 10px;
            box-shadow: 0 0 15px white;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-text {
            display: inline-block;
            position: relative;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Refresh Button */
        #refresh-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            border: 2px solid chartreuse;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #refresh-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px chartreuse;
        }

        #refresh-icon {
            width: 60%;
            height: 60%;
            fill: none;
            stroke: chartreuse;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: transform 0.5s ease;
        }

        #refresh-button:active #refresh-icon {
            transform: rotate(360deg);
        }

        /* Responsiveness for Different Devices */
        @media (max-width: 396px) { /* Apple Watch */
            .card {
                font-size: 1rem; /* Smaller text */
                padding: 10px;
            }

            #refresh-button {
                width: 30px;
                height: 30px;
                top: 5px;
                right: 5px;
            }

            #refresh-icon {
                width: 80%;
                height: 80%;
            }
        }

        @media (min-width: 1024px) { /* iPads and MacBooks */
            .card {
                font-size: 3rem;
                padding: 30px;
            }

            #refresh-button {
                width: 60px;
                height: 60px;
            }

            #refresh-icon {
                width: 70%;
                height: 70%;
            }
        }
    </style>
</head>
<body>
    <button id="refresh-button">
        <svg id="refresh-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
    </button>
    <div id="card-container">
        <div id="current-card" class="card">
            <span id="card-text" class="card-text">Loading...</span>
        </div>
    </div>

    <script>
        let cards = [];
        let currentIndex = 0;

        const currentCard = document.getElementById('current-card');
        const cardText = document.getElementById('card-text');
        const cardContainer = document.getElementById('card-container');
        const refreshButton = document.getElementById('refresh-button');

        // Shuffle cards using Fisher-Yates
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fetch cards from CSV
        async function fetchCards() {
            const response = await fetch('cards.csv');
            const text = await response.text();
            cards = text.split('\n').map(card => card.trim()).filter(card => card !== "");

            cards = shuffle(cards);
            if (cards.length > 0) {
                cardText.textContent = cards[currentIndex];
            }
        }

        function showCard(index, direction) {
            if (index < 0 || index >= cards.length) return;

            cardText.style.opacity = 0;
            cardText.style.transform = `translateX(${direction === 'right' ? '100%' : '-100%'})`;

            setTimeout(() => {
                cardText.textContent = cards[index];
                cardText.style.transform = `translateX(${direction === 'right' ? '-100%' : '100%'})`;
                cardText.style.opacity = 1;
                cardText.style.transform = 'translateX(0)';
                currentIndex = index;
            }, 500);
        }

        cardContainer.addEventListener('click', (e) => {
            const rect = cardContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;

            if (x < rect.width / 3) {
                showCard(currentIndex - 1, 'left');
            } else if (x > (2 * rect.width) / 3) {
                showCard(currentIndex + 1, 'right');
            }
        });

        refreshButton.addEventListener('click', () => {
            if (navigator.vibrate) navigator.vibrate(100); // Vibrate if supported
            currentIndex = 0;
            location.reload();
        });

        window.onload = fetchCards;
    </script>
</body>
</html>
