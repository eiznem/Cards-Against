<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Mormon Black Cards</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #card-container {
            text-align: center;
            border-radius: 10px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px white;
            width: 90%;
            height: 55%;
        }

        #card-text {
            font-size: 2rem;
            text-align: center;
            padding: 0 10px;
        }

        #next-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        #next-button:hover {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div id="card-container">
        <p id="card-text">Loading...</p>
    </div>
    <button id="next-button">Next</button>

    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(error => console.error('Service Worker Registration Failed:', error));
        }

        const csvData = `
When I left the church, I finally found ______.
What’s in the bishop’s secret drawer?
The missionaries came over and wouldn’t stop talking about ______.
Joseph Smith’s final revelation was about ______.
... Add more cards here ...
`;

        let cards = csvData.trim().split('\n').map(card => card.trim()).filter(card => card !== "");
        let usedCards = [];

        function getRandomCard() {
            if (cards.length === 0) {
                document.getElementById("card-text").innerText = "No more cards available!";
                document.getElementById("next-button").disabled = true;
                return;
            }

            const randomIndex = Math.floor(Math.random() * cards.length);
            const cardText = cards[randomIndex];

            usedCards.push(cardText);
            cards.splice(randomIndex, 1);

            document.getElementById("card-text").innerText = cardText;
        }

        document.getElementById("next-button").addEventListener("click", getRandomCard);

        window.onload = getRandomCard;
    </script>
</body>
</html>
