<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Mormon Black Cards</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, black 60%, #222222 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #card-container {
            text-align: center;
            position: relative;
            background-color: black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            height: 60%;
            overflow: hidden;
            box-shadow: 0 0 15px white;
        }

        .card-text {
            font-size: 2rem;
            text-align: center;
            transition: opacity 1s ease, transform 1s ease; /* Smooth and slower animation */
        }

        /* Modern Buttons */
        .button {
            position: absolute;
            top: 20px; /* Placed at the top */
            background: linear-gradient(135deg, #6A11CB, #2575FC); /* Purple gradient */
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.5);
        }

        #refresh-button {
            left: 20px; /* Placed on the left */
        }

        #share-button {
            right: 20px; /* Placed on the right */
        }

        .button-icon {
            width: 40%; /* Smaller icon size */
            height: 40%;
            fill: none;
            stroke: white;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        #refresh-button:active .button-icon {
            transform: rotate(360deg);
            transition: transform 1s ease;
        }

        #share-icon {
            stroke-width: 3;
        }
    </style>
</head>
<body>
    <div id="card-container">
        <span id="card-text" class="card-text">Loading...</span>
    </div>

    <button id="refresh-button" class="button">
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
    </button>
    <button id="share-button" class="button">
        <svg class="button-icon" id="share-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 16V4M12 4l6 6M12 4l-6 6M4 20h16v-2H4v2z" />
        </svg>
    </button>

    <script>
        let cards = [];
        let currentIndex = 0;

        const cardText = document.getElementById("card-text");
        const cardContainer = document.getElementById("card-container");
        const refreshButton = document.getElementById("refresh-button");
        const shareButton = document.getElementById("share-button");

        // Shuffle cards using Fisher-Yates
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fetch cards from a CSV
        async function fetchCards() {
            const response = await fetch("cards.csv");
            const text = await response.text();
            cards = text.split("\n").map((card) => card.trim()).filter((card) => card !== "");
            cards = shuffle(cards);

            if (cards.length > 0) {
                cardText.textContent = cards[currentIndex];
            }
        }

        function showCard(index, direction) {
            if (index < 0 || index >= cards.length) return;

            // Animate text out
            cardText.style.opacity = 0;
            cardText.style.transform = `translateX(${direction === "right" ? "-100%" : "100%"})`;

            setTimeout(() => {
                // Change text and animate in
                cardText.textContent = cards[index];
                cardText.style.transform = `translateX(${direction === "right" ? "100%" : "-100%"})`;

                setTimeout(() => {
                    cardText.style.transform = "translateX(0)";
                    cardText.style.opacity = 1;
                }, 50);

                currentIndex = index;
            }, 1000); // Longer duration for animations
        }

        cardContainer.addEventListener("click", (e) => {
            const rect = cardContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;

            if (x < rect.width / 3) {
                showCard(currentIndex - 1, "left");
            } else if (x > (2 * rect.width) / 3) {
                showCard(currentIndex + 1, "right");
            }
        });

        refreshButton.addEventListener("click", () => {
            currentIndex = 0;
            location.reload();
        });

        shareButton.addEventListener("click", async () => {
            const canvas = await html2canvas(cardContainer, { scale: 2 });
            const dataUrl = canvas.toDataURL("image/png");

            if (navigator.canShare && navigator.canShare({ files: [] })) {
                const blob = await (await fetch(dataUrl)).blob();
                const file = new File([blob], "card.png", { type: "image/png" });

                try {
                    await navigator.share({
                        files: [file],
                        title: "Shared Card",
                        text: "Check out this card!",
                    });
                } catch (error) {
                    console.error("Share failed:", error);
                }
            } else {
                const link = document.createElement("a");
                link.href = dataUrl;
                link.download = "card.png";
                link.click();
            }
        });

        window.onload = fetchCards;
    </script>
</body>
</html>
