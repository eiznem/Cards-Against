<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Mormon Black Cards</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #222222 60%, black 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #card-container {
            position: relative;
            width: 66.6%; /* 1.33:1 aspect ratio */
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 15px;
            background-color: black;
        }

        .card-image {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            position: absolute;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        /* Buttons */
        .button {
            position: absolute;
            top: 20px;
            background: linear-gradient(135deg, #6A11CB, #2575FC); /* Purple gradient */
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #refresh-button {
            left: 20px; /* Left-aligned */
        }

        #share-button {
            right: 20px; /* Right-aligned */
        }

        .button-icon {
            width: 60%;
            height: 60%;
            fill: none;
            stroke: white;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        #share-icon {
            stroke-width: 3;
        }
    </style>
</head>
<body>
    <div id="card-container">
        <img id="current-card" class="card-image" alt="Card Image" src="">
        <img id="next-card" class="card-image" alt="Next Card Image" src="" style="opacity: 0;">
    </div>

    <button id="refresh-button" class="button">
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
    </button>
    <button id="share-button" class="button">
        <svg class="button-icon" id="share-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 16V4M12 4l6 6M12 4l-6 6M4 20h16v-2H4v2z" />
        </svg>
    </button>

    <script>
        let cards = [];
        let currentIndex = 0;

        const cardContainer = document.getElementById("card-container");
        const currentCard = document.getElementById("current-card");
        const nextCard = document.getElementById("next-card");
        const refreshButton = document.getElementById("refresh-button");
        const shareButton = document.getElementById("share-button");

        // Shuffle cards using Fisher-Yates
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fetch cards from a CSV
        async function fetchCards() {
            const response = await fetch("cards.csv");
            const text = await response.text();
            cards = text.split("\n").map((card) => card.trim()).filter((card) => card !== "");
            cards = shuffle(cards);

            if (cards.length > 0) {
                renderCard(cards[currentIndex], currentCard);
            }
        }

        // Render card to an image
        async function renderCard(text, cardElement) {
            const tempDiv = document.createElement("div");
            tempDiv.style.position = "absolute";
            tempDiv.style.width = "66.6%";
            tempDiv.style.height = "50%";
            tempDiv.style.backgroundColor = "black";
            tempDiv.style.color = "white";
            tempDiv.style.borderRadius = "15px";
            tempDiv.style.display = "flex";
            tempDiv.style.justifyContent = "center";
            tempDiv.style.alignItems = "center";
            tempDiv.style.padding = "20px"; /* Added padding for margin */
            tempDiv.style.textAlign = "center";
            tempDiv.style.fontSize = "1.8rem";
            tempDiv.style.lineHeight = "1.5";
            tempDiv.textContent = text;

            document.body.appendChild(tempDiv);

            const canvas = await html2canvas(tempDiv, {
                backgroundColor: null,
                scale: 2,
            });
            cardElement.src = canvas.toDataURL("image/png");
            tempDiv.remove();
        }

        function showCard(index, direction) {
            if (index < 0 || index >= cards.length) return;

            renderCard(cards[index], nextCard).then(() => {
                nextCard.style.opacity = 1;
                nextCard.style.transform = `translateX(${direction === "right" ? "100%" : "-100%"})`;

                setTimeout(() => {
                    currentCard.style.transform = `translateX(${direction === "right" ? "-100%" : "100%"})`;
                    nextCard.style.transform = "translateX(0)";

                    setTimeout(() => {
                        currentCard.src = nextCard.src;
                        currentCard.style.transform = "translateX(0)";
                        nextCard.style.opacity = 0;
                    }, 500);
                }, 50);

                currentIndex = index;
            });
        }

        cardContainer.addEventListener("click", (e) => {
            const rect = cardContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;

            if (x < rect.width / 3) {
                showCard(currentIndex - 1, "left");
            } else if (x > (2 * rect.width) / 3) {
                showCard(currentIndex + 1, "right");
            }
        });

        refreshButton.addEventListener("click", () => {
            currentIndex = 0;
            location.reload();
        });

        shareButton.addEventListener("click", async () => {
            const link = currentCard.src;

            if (navigator.canShare && navigator.canShare({ files: [] })) {
                const blob = await (await fetch(link)).blob();
                const file = new File([blob], "card.png", { type: "image/png" });

                try {
                    await navigator.share({
                        files: [file],
                        title: "Shared Card",
                        text: "Check out this card!",
                    });
                } catch (error) {
                    console.error("Share failed:", error);
                }
            } else {
                const a = document.createElement("a");
                a.href = link;
                a.download = "card.png";
                a.click();
            }
        });

        window.onload = fetchCards;
    </script>
</body>
</html>
