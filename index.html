<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Deck</title>
    <meta name="theme-color" content="#000000">

    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: bold;
            background: radial-gradient(circle, #111111, #222222, #444444);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Title styling */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Deck selection container */
        #deck-selection {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center;
            gap: 10px; /* Add vertical spacing */
        }

        /* Styling for deck buttons */
        .deck-button {
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            border: 1.5px solid white;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 0.9rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 250px; /* Consistent button width */
            height: 50px; /* Consistent button height */
            text-align: center;
        }

        /* Hover state for buttons */
        .deck-button:hover {
            background: linear-gradient(135deg, #2575FC, #6A11CB);
            transform: scale(1.05);
        }

        /* Active state for buttons */
        .deck-button:active {
            transform: scale(0.95);
        }

        /* Card container styling */
        #card-container {
            position: relative;
            width: 60%;
            max-width: 400px;
            aspect-ratio: 1 / 1.33; /* Maintain card aspect ratio */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 15px;
            background-color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Card styling */
        .card {
            font-size: 1.8rem; /* Adjust font size for readability */
            text-align: justify; /* Align text to both left and right edges */
            padding: 20px; /* Spacing inside the card */
            line-height: 1.3; /* Space between lines */
            box-sizing: border-box; /* Include padding in width and height */
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Align items vertically */
            justify-content: flex-start; /* Align content to the top */
            align-items: flex-start; /* Align items to the left */
            color: white;
            opacity: 1;
            transition: opacity 0.6s ease; /* Smooth fade transitions */
        }

        /* Fade-out and fade-in transitions */
        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }

        /* Navigation button styling */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem; /* Adjusted size */
            cursor: pointer;
            transition: color 0.3s ease;
        }

        /* Left navigation button */
        .nav-button.left {
            left: 5%; /* Centered between card and screen edge */
        }

        /* Right navigation button */
        .nav-button.right {
            right: 5%; /* Centered between card and screen edge */
        }

        /* Disabled navigation button */
        .nav-button.disabled {
            color: gray;
            cursor: not-allowed;
        }

        /* Hover and active states for navigation and refresh buttons */
        .nav-button:hover:not(.disabled), #refresh-button:hover {
            color: #2575FC;
        }

        .nav-button:active, #refresh-button:active {
            color: #6A11CB;
        }

        /* Refresh button styling */
        #refresh-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        /* Version and deck labels */
        .version-label {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.25);
        }

        .deck-label {
            position: absolute;
            bottom: 5px;
            left: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.25);
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 768px) {
            #deck-selection {
                gap: 20px;
            }

            .deck-button {
                width: 220px;
                height: 50px;
            }

            .nav-button.left {
                left: 5%;
            }

            .nav-button.right {
                right: 5%;
            }
        }
    </style>
</head>
<body>
    <div id="deck-selection">
        <h1>Select a Deck</h1>
        <div id="deck-buttons"></div>
    </div>

    <div id="card-container" style="display: none;">
        <div class="deck-label" id="deck-label">Loading...</div>
        <div class="version-label" id="version-label">Version 1.1.0</div>
        <div id="current-card" class="card">Loading...</div>
        <div id="next-card" class="card"></div>
    </div>

    <button class="nav-button left" id="prev-button" style="display: none;">◀</button>
    <button class="nav-button right" id="next-button" style="display: none;">▶</button>

    <button id="refresh-button" style="display: none;">↻</button>

    <script>
        let cards = []; // Array to hold the cards
        let currentIndex = 0; // Current index of the card

        const currentCard = document.getElementById("current-card");
        const nextCard = document.getElementById("next-card");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        const refreshButton = document.getElementById("refresh-button");
        const deckButtons = document.getElementById("deck-buttons");
        const deckSelection = document.getElementById("deck-selection");
        const cardContainer = document.getElementById("card-container");
        const versionLabel = document.getElementById("version-label");
        const deckLabel = document.getElementById("deck-label");

        // Load the deck names dynamically from a JSON file
        async function loadDecks() {
            try {
                const response = await fetch('decks.json'); // Fetch deck names from decks.json
                if (!response.ok) {
                    throw new Error('Failed to fetch deck list');
                }
                const decks = await response.json();

                // Create buttons for each deck
                decks.forEach(deck => {
                    const buttonWrapper = document.createElement("div");
                    buttonWrapper.style.marginBottom = "15px";

                    const button = document.createElement("button");
                    button.textContent = deck.replace(".csv", ""); // Remove .csv extension
                    button.className = "deck-button";
                    button.addEventListener("click", () => selectDeck(deck));

                    buttonWrapper.appendChild(button);
                    deckButtons.appendChild(buttonWrapper);
                });
            } catch (error) {
                console.error("Error loading decks:", error);
            }
        }

        // Select a deck and load its content
        async function selectDeck(deck) {
            try {
                const response = await fetch(deck);
                if (!response.ok) {
                    throw new Error('Failed to load deck');
                }
                const text = await response.text();
                cards = text.split("\n").map(line => line.trim()).filter(line => line);
                currentIndex = 0;

                // Hide deck selection and show the card container
                document.getElementById("deck-selection").style.display = "none";
                const deckName = deck.replace(".csv", "");
                document.title = `${deckName} - Black`;
                deckLabel.textContent = `Deck: ${deckName}`;
                versionLabel.textContent = "Version 1.1.0";
                cardContainer.style.display = "flex";
                prevButton.style.display = "block";
                nextButton.style.display = "block";
                refreshButton.style.display = "block";

                // Update button states
                updateNavButtons();

                // Show the first card
                showCard(currentIndex);
            } catch (error) {
                console.error("Error selecting deck:", error);
            }
        }

        // Display a card
        function showCard(index) {
            if (index < 0 || index >= cards.length) return; // Ensure index is within bounds

            // Fade out the current card
            const previousCard = document.querySelector(".card.visible");
            if (previousCard) previousCard.classList.remove("visible");

            currentCard.classList.add("fade-out");

            setTimeout(() => {
                currentCard.textContent = cards[index]; // Update card text
                currentCard.classList.remove("fade-out");
                currentCard.classList.add("fade-in");

                setTimeout(() => {
                    currentCard.classList.remove("fade-in"); // End fade-in transition
                }, 600);

                currentIndex = index; // Update current index

                // Update button states
                updateNavButtons();
            }, 600); // Wait for fade-out before showing next card
        }

        // Update navigation button states
        function updateNavButtons() {
            prevButton.classList.toggle("disabled", currentIndex === 0);
            nextButton.classList.toggle("disabled", currentIndex === cards.length - 1);
        }

        // Previous button handler
        prevButton.addEventListener("click", () => {
            if (currentIndex > 0) showCard(currentIndex - 1);
        });

        // Next button handler
        nextButton.addEventListener("click", () => {
            if (currentIndex < cards.length - 1) showCard(currentIndex + 1);
        });

        // Refresh button handler
        refreshButton.addEventListener("click", () => {
            currentIndex = 0;
            location.reload(); // Reload page
        });

        // Load decks on page load
        window.onload = loadDecks;
    </script>
</body>
</html>
