<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Decks...</title>
    <meta name="theme-color" content="#000000">

    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: bold;
            background: radial-gradient(circle, #111111, #222222, #444444);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #deck-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(25% / 4); /* Space between buttons set to 1/4 of button height */
        }

        .deck-button {
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 300px; /* Ensures equal width for all buttons */
            height: 60px; /* Ensures equal height for all buttons */
            text-align: center;
        }

        .deck-button:hover {
            background: linear-gradient(135deg, #2575FC, #6A11CB);
            transform: scale(1.05);
        }

        .deck-button:active {
            transform: scale(0.95);
        }

        #card-container {
            position: relative;
            width: 60%;
            max-width: 400px;
            aspect-ratio: 1 / 1.33; /* Adjusted aspect ratio */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 15px;
            background-color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card {
            font-size: calc(2rem * var(--scale-factor, 1)); /* Dynamically scale font size */
            text-align: center;
            padding: 20px;
            line-height: 1.3;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 1;
            transition: opacity 0.6s ease;
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }

        /* Navigation Buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .nav-button.left {
            left: 15%; /* Adjusted centering */
        }

        .nav-button.right {
            right: 15%; /* Adjusted centering */
        }

        .nav-button:active {
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            border-color: #2575FC;
        }

        .nav-button:hover {
            color: #aaaaaa;
            border-color: #aaaaaa;
        }

        /* Refresh Button */
        #refresh-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .button-icon {
            width: 60%;
            height: 60%;
            fill: none;
            stroke: white;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Version Label */
        .version-label {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.25);
        }

        /* Deck Name Label */
        .deck-label {
            position: absolute;
            bottom: 5px;
            left: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.25);
        }

        @media (max-width: 768px) {
            .card {
                font-size: calc(1.5rem * var(--scale-factor, 1)); /* Adjust font size for iPhone */
            }

            .nav-button.left {
                left: 10%; /* Adjusted centering for mobile */
            }

            .nav-button.right {
                right: 10%; /* Adjusted centering for mobile */
            }
        }
    </style>
</head>
<body>
    <div id="deck-selection">
        <h1>Select a Deck</h1>
        <div id="deck-buttons"></div>
    </div>

    <div id="card-container" style="display: none;">
        <div class="deck-label" id="deck-label">Loading...</div>
        <div class="version-label" id="version-label">Version 1.0.9</div>
        <div id="current-card" class="card">Loading...</div>
        <div id="next-card" class="card"></div>
    </div>

    <!-- Navigation Buttons -->
    <button class="nav-button left" id="prev-button" style="display: none;">&laquo;</button>
    <button class="nav-button right" id="next-button" style="display: none;">&raquo;</button>

    <!-- Refresh Button -->
    <button id="refresh-button" style="display: none;">
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
    </button>

    <script>
        // Array to hold the card prompts loaded from the selected deck
        let cards = [];

        // Index to track the currently displayed card
        let currentIndex = 0;

        // DOM elements for dynamically updating content and controls
        const currentCard = document.getElementById("current-card");
        const nextCard = document.getElementById("next-card");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        const refreshButton = document.getElementById("refresh-button");
        const deckButtons = document.getElementById("deck-buttons");
        const deckSelection = document.getElementById("deck-selection");
        const cardContainer = document.getElementById("card-container");
        const versionLabel = document.getElementById("version-label");
        const deckLabel = document.getElementById("deck-label");

        // Function to dynamically load available decks and create buttons for selection
        async function loadDecks() {
            const availableDecks = ["VoApps Cards.csv", "Ex-Mormon Cards.csv"];

            // Loop through each deck and create a button
            availableDecks.forEach((deck) => {
                const button = document.createElement("button"); // Create a button element
                button.textContent = deck.replace(".csv", ""); // Display deck name without .csv extension
                button.className = "deck-button"; // Apply CSS styles for deck buttons
                button.addEventListener("click", () => selectDeck(deck)); // Add click event to load the selected deck
                deckButtons.appendChild(button); // Append the button to the selection screen
            });
        }

        // Function to handle deck selection and initialize the game UI
        async function selectDeck(deck) {
            const deckName = deck.replace(".csv", ""); // Format the deck name for display
            document.title = `${deckName} - Black`; // Update the page title dynamically
            deckLabel.textContent = deckName; // Update the deck label at the bottom-left
            versionLabel.textContent = "Version 1.0.9"; // Display the app version
            deckSelection.style.display = "none"; // Hide the deck selection screen
            cardContainer.style.display = "flex"; // Show the card container
            prevButton.style.display = "block"; // Show navigation buttons
            nextButton.style.display = "block";
            refreshButton.style.display = "block";

            // Fetch the contents of the selected deck
            const response = await fetch(deck);
            const text = await response.text(); // Retrieve the deck content as text

            // Split the content into individual cards and filter out empty lines
            cards = text.split("\n").map((card) => card.trim()).filter((card) => card !== "");
            currentCard.textContent = cards[currentIndex]; // Display the first card in the deck
        }

        // Function to handle card navigation and transitions
        function showCard(index) {
            if (index < 0 || index >= cards.length) return; // Prevent navigating out of bounds

            currentCard.classList.add("fade-out"); // Start fade-out animation

            setTimeout(() => {
                currentCard.textContent = cards[index]; // Update the card content
                currentCard.classList.remove("fade-out"); // Remove fade-out class
                currentCard.classList.add("fade-in"); // Start fade-in animation

                setTimeout(() => {
                    currentCard.classList.remove("fade-in"); // Remove fade-in class after animation
                }, 600); // Duration of fade-in animation

                currentIndex = index; // Update the current card index
            }, 600); // Duration of fade-out animation
        }

        // Event listener for navigating to the previous card
        prevButton.addEventListener("click", () => {
            showCard(currentIndex - 1); // Navigate to the previous card
        });

        // Event listener for navigating to the next card
        nextButton.addEventListener("click", () => {
            showCard(currentIndex + 1); // Navigate to the next card
        });

        // Event listener for refreshing the page and resetting the game
        refreshButton.addEventListener("click", () => {
            currentIndex = 0; // Reset the card index
            location.reload(); // Reload the page to refresh the game
        });

        // Load the deck selection screen when the page loads
        loadDecks();
    </script>
</body>
</html>
