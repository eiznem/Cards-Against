<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Deck</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: radial-gradient(circle, #111111, #222222, #444444);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #deck-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .deck-button {
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 250px;
            text-align: center;
        }

        .deck-button:hover {
            background: linear-gradient(135deg, #2575FC, #6A11CB);
            transform: scale(1.05);
        }

        .deck-button:active {
            transform: scale(0.95);
        }

        #card-container {
            position: relative;
            width: 60%;
            max-width: 400px;
            aspect-ratio: 1 / 1.33;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 15px;
            background-color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card {
            font-size: 1.5rem;
            text-align: center;
            padding: 20px;
            line-height: 1.3;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .card.visible {
            opacity: 1;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .nav-button.left {
            left: 10%;
        }

        .nav-button.right {
            right: 10%;
        }

        .nav-button:active {
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            border-color: #2575FC;
        }

        .nav-button:hover {
            color: #aaaaaa;
            border-color: #aaaaaa;
        }

        #refresh-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .button-icon {
            width: 60%;
            height: 60%;
            fill: none;
            stroke: white;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .version-label {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.25);
        }

        .deck-label {
            position: absolute;
            bottom: 5px;
            left: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.25);
        }

        @media (max-width: 768px) {
            .nav-button.left {
                left: 5%;
            }
            .nav-button.right {
                right: 5%;
            }
            #refresh-button {
                top: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="deck-selection">
        <h1>Select a Deck</h1>
        <div id="deck-buttons"></div>
    </div>

    <div id="card-container" style="display: none;">
        <div id="current-card" class="card visible">Loading...</div>
        <div class="deck-label" id="deck-label">Deck: </div>
        <div class="version-label" id="version-label">Version: 1.0</div>
        <button id="prev-button" class="nav-button left" style="display: none;">&laquo;</button>
        <button id="next-button" class="nav-button right" style="display: none;">&raquo;</button>
        <button id="refresh-button" style="display: none;">&#x21bb;</button>
    </div>

    <script>
        const deckButtons = document.getElementById("deck-buttons");
        const cardContainer = document.getElementById("card-container");
        const currentCard = document.getElementById("current-card");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        const refreshButton = document.getElementById("refresh-button");
        const deckLabel = document.getElementById("deck-label");
        const versionLabel = document.getElementById("version-label");

        let cards = []; // Array to hold the cards
        let currentIndex = 0; // Current index of the card

        async function loadDecks() {
            try {
                const response = await fetch('decks.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch deck list');
                }
                const decks = await response.json();

                decks.forEach(deck => {
                    const buttonWrapper = document.createElement("div");
                    buttonWrapper.style.marginBottom = "15px";

                    const button = document.createElement("button");
                    button.textContent = deck.replace(".csv", "");
                    button.className = "deck-button";
                    button.addEventListener("click", () => selectDeck(deck));

                    buttonWrapper.appendChild(button);
                    deckButtons.appendChild(buttonWrapper);
                });
            } catch (error) {
                console.error("Error loading decks:", error);
            }
        }

        async function selectDeck(deck) {
            try {
                const response = await fetch(deck);
                if (!response.ok) {
                    throw new Error('Failed to load deck');
                }
                const text = await response.text();
                cards = text.split("\n").map(line => line.trim()).filter(line => line);
                currentIndex = 0;

                document.getElementById("deck-selection").style.display = "none";
                cardContainer.style.display = "block";
                prevButton.style.display = "block";
                nextButton.style.display = "block";
                refreshButton.style.display = "block";

                deckLabel.textContent = `Deck: ${deck.replace('.csv', '')}`;
                versionLabel.textContent = "Version: 1.0";

                showCard(currentIndex);
            } catch (error) {
                console.error("Error selecting deck:", error);
            }
        }

        function showCard(index) {
            if (index < 0 || index >= cards.length) return;

            const previousCard = document.querySelector(".card.visible");
            if (previousCard) previousCard.classList.remove("visible");

            currentCard.textContent = cards[index];
            currentCard.classList.add("visible");
            currentIndex = index;
        }

        prevButton.addEventListener("click", () => {
            showCard(currentIndex - 1);
        });

        nextButton.addEventListener("click", () => {
            showCard(currentIndex + 1);
        });

        refreshButton.addEventListener("click", () => {
            location.reload();
        });

        window.onload = loadDecks;
    </script>
</body>
</html>
