    <script>
        let cards = [];
        let currentIndex = 0;

        const currentCard = document.getElementById('current-card');
        const nextCard = document.getElementById('next-card');

        // Fetch the CSV file and parse the data
        async function fetchCards() {
            const response = await fetch('cards.csv');
            const text = await response.text();
            cards = text.split('\n').map(card => card.trim()).filter(card => card !== "");

            // Load the first card
            if (cards.length > 0) {
                currentCard.textContent = cards[currentIndex];
            }
        }

        function showCard(index, direction) {
            if (index < 0 || index >= cards.length) return;

            nextCard.textContent = cards[index];
            nextCard.style.transform = `rotateY(${direction === 'left' ? '-180deg' : '180deg'})`;

            setTimeout(() => {
                currentCard.style.transform = `rotateY(${direction === 'left' ? '180deg' : '-180deg'})`;
                nextCard.style.transform = 'rotateY(0deg)';

                setTimeout(() => {
                    currentCard.textContent = cards[index];
                    currentCard.style.transform = 'rotateY(0deg)';
                }, 300);
            }, 50);

            currentIndex = index;
        }

        // Swipe gestures
        let startX = 0;
        document.getElementById('card-container').addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.getElementById('card-container').addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;

            if (startX - endX > 50) {
                // Swipe left
                showCard(currentIndex + 1, 'left');
            } else if (endX - startX > 50) {
                // Swipe right
                showCard(currentIndex - 1, 'right');
            }
        });

        // Fetch cards on page load
        window.onload = fetchCards;
    </script>
