<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Mormon Black Cards</title>
    <meta name="theme-color" content="#000000">

    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue';
            background: radial-gradient(circle, #111111, #222222, #444444);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #card-container {
            position: relative;
            width: 90%; /* Responsive width */
            max-width: 500px; /* Limit maximum width */
            aspect-ratio: 1.5; /* Cards Against Humanity aspect ratio */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 15px;
            background-color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card {
            font-size: 2rem;
            text-align: center;
            padding: 20px;
            line-height: 1.3; /* Proper line spacing */
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 1;
            transform: translateX(0);
            transition: transform 0.6s ease, opacity 0.6s ease; /* Synchronized fade and move */
        }

        /* Outgoing Card */
        .fade-out-left {
            opacity: 0;
            transform: translateX(-100%);
        }

        .fade-out-right {
            opacity: 0;
            transform: translateX(100%);
        }

        /* Incoming Card */
        .fade-in-left {
            opacity: 1;
            transform: translateX(0);
        }

        .fade-in-right {
            opacity: 1;
            transform: translateX(0);
        }

        /* Starting Positions for New Cards */
        .off-screen-left {
            opacity: 0;
            transform: translateX(-100%);
        }

        .off-screen-right {
            opacity: 0;
            transform: translateX(100%);
        }

        /* Navigation Buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-button.left {
            left: -60px; /* Position close to card edge */
        }

        .nav-button.right {
            right: -60px; /* Position close to card edge */
        }

        .nav-button:hover {
            color: #aaaaaa;
            border-color: #aaaaaa;
        }

        /* Refresh Button */
        #refresh-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .button-icon {
            width: 60%;
            height: 60%;
            fill: none;
            stroke: white;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Version Label */
        .version-label {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="card-container">
        <div class="version-label">Version 1.0.3</div>
        <div id="current-card" class="card">Loading...</div>
        <div id="next-card" class="card"></div>
    </div>

    <!-- Navigation Buttons -->
    <button class="nav-button left" id="prev-button">&laquo;</button>
    <button class="nav-button right" id="next-button">&raquo;</button>

    <!-- Refresh Button -->
    <button id="refresh-button">
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
    </button>

    <script>
        let cards = [];
        let currentIndex = 0;

        const currentCard = document.getElementById("current-card");
        const nextCard = document.getElementById("next-card");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        const refreshButton = document.getElementById("refresh-button");

        // Shuffle cards using Fisher-Yates
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fetch cards from a CSV
        async function fetchCards() {
            const response = await fetch("cards.csv");
            const text = await response.text();
            cards = text.split("\n").map((card) => card.trim()).filter((card) => card !== "");
            cards = shuffle(cards);

            if (cards.length > 0) {
                currentCard.textContent = cards[currentIndex];
            }
        }

        function showCard(index, direction) {
            if (index < 0 || index >= cards.length) return;

            // Determine exit and entry directions
            const exitClass = direction === "left" ? "fade-out-left" : "fade-out-right";
            const enterClass = direction === "left" ? "fade-in-right" : "fade-in-left";

            // Prepare the incoming card
            nextCard.textContent = cards[index];
            nextCard.className = `card ${direction === "left" ? "off-screen-right" : "off-screen-left"}`;

            // Animate the outgoing card
            currentCard.className = `card ${exitClass}`;

            // Start incoming card after outgoing card finishes
            setTimeout(() => {
                nextCard.className = `card ${enterClass}`;
                setTimeout(() => {
                    // Swap roles
                    currentCard.textContent = nextCard.textContent;
                    currentCard.className = "card";
                    nextCard.className = "card";
                    currentIndex = index;
                }, 600);
            }, 600);
        }

        prevButton.addEventListener("click", () => {
            showCard(currentIndex - 1, "right");
        });

        nextButton.addEventListener("click", () => {
            showCard(currentIndex + 1, "left");
        });

        refreshButton.addEventListener("click", () => {
            currentIndex = 0;
            location.reload();
        });

        window.onload = fetchCards;
    </script>
</body>
</html>
